<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Cicada</title>
  <script src='/js/htmx.min.js' crossorigin='anonymous'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
</head>

<body>
<script src="/js/checkLoggedIn.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search)
  // noinspection JSUnusedGlobalSymbols
  const workflowKey = {
    ownerId: urlParams.get('ownerId'),
    repoId: urlParams.get('repoId'),
    workflowId: urlParams.get('workflowId')
  }
</script>
<div class="container" id="toplevel">
  <h2>Cicada</h2>
  <script src="/js/checkForHtmxUnauthorizedResponse.js"></script>
  <div hx-get='/app/fragment/workflow/heading'
       hx-trigger='load'
       hx-vals='js:{ ...workflowKey }'
       hx-swap='outerHTML'>Finding workflow details...
  </div>
  <div hx-get='/app/fragment/gitHubActivity'
       hx-trigger='load'
       hx-vals='js:{ ...workflowKey }'
       hx-swap='outerHTML'>Loading activity...
  </div>
  <hr />
  <p>
    <a href="/web-push.html">Manage Web Push Notifications</a>
  </p>
  <p>
    <a href="/">Back to home</a>
  </p>
  <p>
    <a href="/github/auth/logout">Logout</a>
  </p>
</div>
</body>
</html>
